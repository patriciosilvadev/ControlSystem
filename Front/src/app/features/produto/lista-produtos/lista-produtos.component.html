<p-table [value]="produtos">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            <button pButton type="button" label="Cadastrar novo produto" (click)="cadastro()"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Descrição</th>
            <th>Modelo</th>
            <th>Tamanho</th>
            <th>Medida</th>
            <th>Custo</th>
            <th>Preço de Venda</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produto>
        <tr>
            <td class="text-center">{{produto.descricao}}</td>
            <td class="text-center">{{produto.modelo.descricao}}</td>
            <td class="text-center">{{produto.tamanho.nome}}</td>
            <td class="text-center">{{produto.medida}}</td>
            <td class="text-center">{{produto.precoCusto | currency:'BRL'}}</td>
            <td class="text-center">{{produto.precoVenda | currency:'BRL'}}</td>

        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
            o total de produtos é {{produtos ? produtos.length : 0 }} produtos.
        </div>
    </ng-template>
</p-table>
